version: '3.1'
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
  - ask_interest_rate
  - faq
  - check_human
  - transfer_money:
      use_entities: []
  - inform
  - pay_cc:
      use_entities: []
  - greet
  - goodbye
  - affirm
  - deny
  - thankyou
  - ask_transfer_charge
  - search_transactions:
      use_entities: []
  - check_balance:
      use_entities:
        - credit_card
        - account_type
  - check_earnings:
      use_entities: []
  - check_recipients
  - out_of_scope
  - session_start
  - restart
  - trigger_handoff
  - handoff
  - human_handoff
  - help
  - nlu_fallback
