entities:
  - amount-of-money
  - credit_card
  - payment_date
  - vendor_name
  - time
  - PERSON
  - number
  - account_type
  - handoff_to
  - search_type
slots:
  AA_CONTINUE_FORM:
    type: any
    influence_conversation: false
    mappings:
      - intent: affirm
        type: from_intent
        value: yes
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
      - intent: deny
        type: from_intent
        value: no
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - transaction_search_form
        type: from_text
        conditions:
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
  PERSON:
    type: any
    influence_conversation: false
    mappings:
      - entity: PERSON
        type: from_entity
        conditions:
          - active_loop: transfer_money_form
            requested_slot: PERSON
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: PERSON
      - type: from_entity
        entity: PERSON
  account_type:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: account_type
  amount-of-money:
    type: any
    influence_conversation: false
    mappings:
      - entity: amount-of-money
        not_intent:
          - check_balance
          - check_earnings
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
      - entity: number
        not_intent:
          - check_balance
          - check_earnings
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
