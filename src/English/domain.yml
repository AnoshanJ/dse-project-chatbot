  utter_faq/boc_smartgen_eligibility:
    - text: 'To be eligible for a BOC SmartGen account, you should be a young individual who falls within the age criteria specified by the bank. Typically, this account is designed for the younger generation. You can apply if you meet the age and other requirements set by the bank. Please contact your nearest Bank of Ceylon branch for specific eligibility details.'

  utter_faq/boc_smartgen_benefits:
    - text: "The benefits of a BOC SmartGen account include attractive interest rates, no minimum balance requirement, free internet banking, special discounts at partner merchants, and access to a BOC SmartGen debit card. It's tailored to meet the needs of the youth and offers a range of features to make banking convenient and rewarding for young account holders."

  utter_faq/boc_ran_kekulu_eligibility:
    - text: "BOC Ran Kekulu is designed for children. Eligibility typically depends on the child's age, but for specific eligibility criteria, it's best to contact your nearest Bank of Ceylon branch. This account aims to encourage the habit of saving from a young age."

  utter_faq/boc_ran_kekulu_benefits:
