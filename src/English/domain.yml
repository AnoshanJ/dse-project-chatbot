version: '3.1'
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
  - faq
  - check_human
  - transfer_money:
      use_entities: []
  - inform
  - pay_cc:
      use_entities: []
  - greet
  - goodbye
  - affirm
  - deny
  - thankyou
  - ask_transfer_charge
  - search_transactions:
      use_entities: []
  - check_balance:
      use_entities:
        - credit_card
        - account_type
  - check_earnings:
      use_entities: []
  - check_recipients
  - out_of_scope
  - session_start
  - restart
  - trigger_handoff
  - handoff
  - human_handoff
  - help
  - nlu_fallback
entities:
  - amount-of-money
  - credit_card
  - payment_date
  - vendor_name
  - time
  - PERSON
  - number
  - account_type
  - handoff_to
  - search_type
slots:
  AA_CONTINUE_FORM:
    type: any
    influence_conversation: false
    mappings:
      - intent: affirm
        type: from_intent
        value: yes
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
      - intent: deny
        type: from_intent
        value: no
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: AA_CONTINUE_FORM
      - intent:
          - inform
          - transaction_search_form
        type: from_text
        conditions:
          - active_loop: transaction_search_form
            requested_slot: AA_CONTINUE_FORM
  PERSON:
    type: any
    influence_conversation: false
    mappings:
      - entity: PERSON
        type: from_entity
        conditions:
          - active_loop: transfer_money_form
            requested_slot: PERSON
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: PERSON
      - type: from_entity
        entity: PERSON
  account_type:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: account_type
  amount-of-money:
    type: any
    influence_conversation: false
    mappings:
      - entity: amount-of-money
        not_intent:
          - check_balance
          - check_earnings
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
      - entity: number
        not_intent:
          - check_balance
          - check_earnings
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: amount-of-money
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: amount-of-money
      - type: from_entity
        entity: amount-of-money
  amount_transferred:
    type: any
    initial_value: 0
    influence_conversation: false
    mappings:
      - type: custom
  credit_card:
    type: any
    influence_conversation: false
    mappings:
      - entity: credit_card
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: credit_card
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: credit_card
      - type: from_entity
        entity: credit_card
  currency:
    type: any
    influence_conversation: false
    initial_value: $
    mappings:
      - type: custom
  end_time:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  end_time_formatted:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  grain:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  handoff_to:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: handoff_to
  next_form_name:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  number:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number
  payment_amount_type:
    type: any
    initial_value: ''
    influence_conversation: false
    mappings:
      - type: custom
  previous_form_name:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  repeated_validation_failures:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  requested_slot:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  search_type:
    type: any
    influence_conversation: false
    mappings:
      - intent: search_transactions
        type: from_trigger_intent
        value: spend
      - intent: check_earnings
        type: from_trigger_intent
        value: deposit
      - type: from_entity
        entity: search_type
        conditions:
          - active_loop: transaction_search_form
      - type: from_entity
        entity: search_type
  start_time:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  start_time_formatted:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  time:
    type: any
    influence_conversation: false
    mappings:
      - entity: time
        type: from_entity
        conditions:
          - active_loop: cc_payment_form
            requested_slot: time
          - active_loop: transaction_search_form
            requested_slot: time
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: time
      - intent:
          - inform
          - transaction_search_form
        type: from_text
        conditions:
          - active_loop: transaction_search_form
            requested_slot: time
      - type: from_entity
        entity: time
  time_formatted:
    type: any
    influence_conversation: false
    mappings:
      - type: custom
  vendor_name:
    type: any
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: vendor_name
  zz_confirm_form:
    type: any
    influence_conversation: false
    mappings:
      - intent: affirm
        type: from_intent
        value: yes
        conditions:
          - active_loop: cc_payment_form
            requested_slot: zz_confirm_form
          - active_loop: transfer_money_form
            requested_slot: zz_confirm_form
          - active_loop: transaction_search_form
            requested_slot: zz_confirm_form
      - intent: deny
        type: from_intent
        value: no
        conditions:
          - active_loop: cc_payment_form
            requested_slot: zz_confirm_form
          - active_loop: transfer_money_form
            requested_slot: zz_confirm_form
          - active_loop: transaction_search_form
            requested_slot: zz_confirm_form
      - intent:
          - inform
          - cc_payment_form
        type: from_text
        conditions:
          - active_loop: cc_payment_form
            requested_slot: zz_confirm_form
      - intent:
          - inform
          - transfer_money_form
        type: from_text
        conditions:
          - active_loop: transfer_money_form
            requested_slot: zz_confirm_form
      - intent:
          - inform
          - transaction_search_form
        type: from_text
        conditions:
          - active_loop: transaction_search_form
            requested_slot: zz_confirm_form
responses:
  utter_faq/boc_term_deposits_description:
    - text: 'BOC Term Deposits are a safe and secure way to invest your money for a fixed period of time to earn a higher rate of interest than a regular savings account. Bank of Ceylon offers a range of term deposits to suit your needs.'

  utter_faq/boc_fixed_deposits_description:
    - text: 'BOC Fixed Deposits are a type of term deposit where you invest your money for a fixed period, which can range from one month to five years. The interest rate is fixed at the time of deposit and remains unchanged until maturity.'

  utter_faq/boc_senior_citizens_fixed_deposits_description:
    - text: 'BOC Senior Citizens Fixed Deposits are a special fixed deposit scheme designed for senior citizens. It offers them a higher rate of interest, making it a favorable choice for seniors looking to grow their savings securely.'

  utter_faq/boc_2_in_1_fixed_deposit_description:
    - text: 'BOC 2 in 1 Fixed Deposit is a unique product that combines the features of both a savings account and a fixed deposit. It allows you to enjoy the benefits of a higher interest rate of a fixed deposit while having the flexibility of a savings account.'

  utter_faq/boc_childrens_fixed_deposits_description:
    - text: "BOC Children's Fixed Deposits are a special fixed deposit scheme designed for children below the age of 18 years. It's a great way to inculcate the habit of saving from a young age and offers attractive interest rates."

  utter_faq/boc_foreign_currency_fixed_deposits_description:
    - text: 'BOC Foreign Currency Fixed Deposits are available in major foreign currencies and offer attractive interest rates. They are an ideal investment option for those who want to save in foreign currency and earn higher returns.'

  utter_faq/boc_ran_kekulu_fixed_deposit_description:
    - text: 'BOC Ran Kekulu Fixed Deposit is a special fixed deposit scheme designed for children below the age of 5 years. It offers attractive interest rates and provides gifts on maturity, making it a rewarding choice for young savers.'

  utter_faq/boc_suwa_udana_fixed_deposit_description:
    - text: 'BOC Suwa Udana Fixed Deposit is designed to provide financial support for medical treatments. It offers a higher rate of interest and the flexibility to withdraw funds without any penalty in case of medical emergencies.'

  utter_faq/boc_term_deposits:
    - text: |
        Bank of Ceylon offers a range of term deposits to cater to different needs. Here are the available options:
        1. BOC Fixed Deposits
        2. BOC Senior Citizens Fixed Deposits
        3. BOC 2 in 1 Fixed Deposit
        4. BOC Children's Fixed Deposits
        5. BOC Foreign Currency Fixed Deposits
        6. BOC Ran Kekulu Fixed Deposit
