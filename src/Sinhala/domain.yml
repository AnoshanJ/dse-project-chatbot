version: "3.1"
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- check_human
- transfer_money:
    use_entities: []
- inform
- pay_cc:
    use_entities: []
- greet
- goodbye
- affirm
- deny
- thankyou
- ask_transfer_charge
- search_transactions:
    use_entities: []
- check_balance:
    use_entities:
    - credit_card
    - account_type
- check_earnings:
    use_entities: []
- check_recipients
- out_of_scope
- session_start
- restart
- trigger_handoff
- handoff
- human_handoff
- help
- nlu_fallback
entities:
- amount-of-money
- credit_card
- payment_date
- vendor_name
- time
- PERSON
- number
- account_type
- handoff_to
- search_type
slots:
  AA_CONTINUE_FORM:
    type: any
    influence_conversation: false
    mappings:
    - intent: affirm
      type: from_intent
      value: yes
      conditions:
      - active_loop: cc_payment_form
        requested_slot: AA_CONTINUE_FORM
      - active_loop: transfer_money_form
        requested_slot: AA_CONTINUE_FORM
      - active_loop: transaction_search_form
        requested_slot: AA_CONTINUE_FORM
    - intent: deny
      type: from_intent
      value: no
      conditions:
      - active_loop: cc_payment_form
        requested_slot: AA_CONTINUE_FORM
      - active_loop: transfer_money_form
        requested_slot: AA_CONTINUE_FORM
      - active_loop: transaction_search_form
        requested_slot: AA_CONTINUE_FORM
    - intent:
      - inform
      - cc_payment_form
      type: from_text
      conditions:
      - active_loop: cc_payment_form
        requested_slot: AA_CONTINUE_FORM
    - intent:
      - inform
      - transfer_money_form
      type: from_text
      conditions:
      - active_loop: transfer_money_form
        requested_slot: AA_CONTINUE_FORM
    - intent:
      - inform
      - transaction_search_form
      type: from_text
      conditions:
      - active_loop: transaction_search_form
        requested_slot: AA_CONTINUE_FORM
  PERSON:
    type: any
    influence_conversation: false
    mappings:
    - entity: PERSON
      type: from_entity
      conditions:
      - active_loop: transfer_money_form
        requested_slot: PERSON
    - intent:
      - inform
      - transfer_money_form
      type: from_text
      conditions:
      - active_loop: transfer_money_form
        requested_slot: PERSON
