      entity: amount-of-money
  amount_transferred:
    type: any
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom
  credit_card:
    type: any
    influence_conversation: false
    mappings:
    - entity: credit_card
      type: from_entity
      conditions:
      - active_loop: cc_payment_form
        requested_slot: credit_card
    - intent:
      - inform
      - cc_payment_form
      type: from_text
      conditions:
      - active_loop: cc_payment_form
        requested_slot: credit_card
    - type: from_entity
      entity: credit_card
  currency:
    type: any
    influence_conversation: false
    initial_value: $
    mappings:
    - type: custom
  end_time:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  end_time_formatted:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  grain:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  handoff_to:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: handoff_to
  next_form_name:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  number:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
  payment_amount_type:
    type: any
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  previous_form_name:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
  repeated_validation_failures:
