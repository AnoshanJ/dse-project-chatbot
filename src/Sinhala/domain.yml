      entity: PERSON
  account_type:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: account_type
  amount-of-money:
    type: any
    influence_conversation: false
    mappings:
    - entity: amount-of-money
      not_intent:
      - check_balance
      - check_earnings
      type: from_entity
      conditions:
      - active_loop: cc_payment_form
        requested_slot: amount-of-money
      - active_loop: transfer_money_form
        requested_slot: amount-of-money
