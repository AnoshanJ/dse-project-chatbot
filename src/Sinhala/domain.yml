      not_intent:
      - check_balance
      - check_earnings
      type: from_entity
      conditions:
      - active_loop: cc_payment_form
        requested_slot: amount-of-money
      - active_loop: transfer_money_form
        requested_slot: amount-of-money
    - intent:
      - inform
      - cc_payment_form
      type: from_text
      conditions:
      - active_loop: cc_payment_form
        requested_slot: amount-of-money
    - intent:
      - inform
      - transfer_money_form
      type: from_text
      conditions:
      - active_loop: transfer_money_form
        requested_slot: amount-of-money
