      type: from_trigger_intent
      value: spend
    - intent: check_earnings
      type: from_trigger_intent
      value: deposit
    - type: from_entity
      entity: search_type
      conditions:
      - active_loop: transaction_search_form
    - type: from_entity
      entity: search_type
  start_time:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  start_time_formatted:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  time:
    type: any
    influence_conversation: false
    mappings:
    - entity: time
      type: from_entity
      conditions:
      - active_loop: cc_payment_form
        requested_slot: time
      - active_loop: transaction_search_form
        requested_slot: time
    - intent:
      - inform
      - cc_payment_form
      type: from_text
      conditions:
      - active_loop: cc_payment_form
        requested_slot: time
    - intent:
      - inform
      - transaction_search_form
      type: from_text
      conditions:
      - active_loop: transaction_search_form
        requested_slot: time
    - type: from_entity
      entity: time
  time_formatted:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  vendor_name:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: vendor_name
  zz_confirm_form:
    type: any
    influence_conversation: false
    mappings:
    - intent: affirm
      type: from_intent
      value: yes
      conditions:
      - active_loop: cc_payment_form
        requested_slot: zz_confirm_form
      - active_loop: transfer_money_form
        requested_slot: zz_confirm_form
      - active_loop: transaction_search_form
        requested_slot: zz_confirm_form
    - intent: deny
      type: from_intent
      value: no
      conditions:
      - active_loop: cc_payment_form
        requested_slot: zz_confirm_form
      - active_loop: transfer_money_form
        requested_slot: zz_confirm_form
      - active_loop: transaction_search_form
        requested_slot: zz_confirm_form
    - intent:
      - inform
      - cc_payment_form
      type: from_text
      conditions:
      - active_loop: cc_payment_form
        requested_slot: zz_confirm_form
    - intent:
      - inform
      - transfer_money_form
      type: from_text
      conditions:
      - active_loop: transfer_money_form
        requested_slot: zz_confirm_form
    - intent:
      - inform
      - transaction_search_form
      type: from_text
      conditions:
      - active_loop: transaction_search_form
        requested_slot: zz_confirm_form
